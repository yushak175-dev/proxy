<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Proxy Startpage</title>
<style>
  body { font-family: sans-serif; margin: 20px; background: #111; color: #eee; }
  input { padding: 8px; width: 300px; }
  button { padding: 8px 12px; margin-left: 8px; cursor: pointer; }
  iframe { width: 100%; height: 80vh; margin-top: 20px; border: none; }
</style>
</head>
<body>
<h1>My Proxy Startpage</h1>
<form id="searchForm">
  <input id="searchInput" placeholder="Enter full URL (https://example.com)">
  <button type="submit">Go</button>
</form>
<iframe id="proxyFrame"></iframe>

<script>
const form = document.getElementById("searchForm");
const input = document.getElementById("searchInput");
const frame = document.getElementById("proxyFrame");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  const url = input.value.trim();
  if (!url) return;

  try {
    const res = await fetch("/proxy", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ url })
    });
    const html = await res.text();
    frame.srcdoc = html;
  } catch (err) {
    alert("Error fetching page: " + err);
  }
});
</script>
</body>
</html>
